<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link id="themeStylesheet" rel="stylesheet" type="text/css" href="css/gruv-theme.css">

</head>

<body data-theme="mira">
    <div class="theme-switch" onclick="toggleTheme()">
        <div class="theme-slider">
          <div class="theme-slider:before"></div>
        </div>
        <span id="themeText">Mira Theme</span>
    </div>

    <header>
        <div id="weatherContainer">
            <p id="currentWeather"></p>
        </div>
        <!-- Display time above the greeting message -->
        <div id="timeContainer">
            <p id="currentDateTime"></p>
        </div>
        <!-- Display greeting message above the cards container -->
        <div id="greetingContainer">
            <p id="greetingMessage"></p>
        </div>
    </header>

    <main id="container">

        <div class="sqr">
            <span>Localhost</span>
            <img src="icons/localhost.png" alt="Work Icon">
            <div class="content">
                <a href="http://localhost/" target="_blank" rel="noopener noreferrer">127.0.0.1!</a>
                <a href="http://localhost:5500/" target="_blank" rel="noopener noreferrer">127.0.0.1:5500!</a>
                <a href="http://192.168.0.1/" target="_blank" rel="noopener noreferrer">192.168.0.1!</a>
            </div>
        </div>

        <div class="sqr">
            <span>Reddit</span>
            <img src="icons/reddit.png" alt="Reddit Icon">
            <div class="content">
                <a href="https://www.reddit.com/r/unixporn/" target="_blank" rel="noopener noreferrer">Unixporn!</a>
                <a href="https://www.reddit.com/r/linux/" target="_blank" rel="noopener noreferrer">Linux!</a>
            </div>
        </div>

        <div class="sqr">
            <span>Media</span>
            <img src="icons/media.png" alt="Media Icon">
            <div class="content">
                <a href="https://youtube.com/" target="_blank" rel="noopener noreferrer">Youtube!</a>
                <a href="https://spotify.com/" target="_blank" rel="noopener noreferrer">Spotify!</a>
                <a href="https://aniwave.to/home" target="_blank" rel="noopener noreferrer">Aniwave!</a>
                <a href="https://mail.google.com/mail/" target="_blank" rel="noopener noreferrer">Gmail!</a>
                <a href="https://facebook.com/" target="_blank" rel="noopener noreferrer">Facebook!</a>
            </div>
        </div>

        <div class="sqr">
            <span>Programming</span>
            <img src="icons/programming.png" alt="Programing Icon">
            <div class="content">
                <a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub!</a>
                <a href="https://chat.openai.com/" target="_blank" rel="noopener noreferrer">ChatGPT!</a>
                <a href="https://idx.google.com/" target="_blank" rel="noopener noreferrer">Project-IDX!</a>
                <a href="https://aur.archlinux.org/" target="_blank" rel="noopener noreferrer">ArchLinux-AUR!</a>
            </div>
        </div>

        <div class="sqr" id="search_sqr">
            <span>Search</span>
            <img src="icons/search.png" alt="Search Icon">
            <div class="content">
                <p id="selectedSearchEngineText" class="search-engine-text"></p>
                <input id="searchinput" autocomplete="on" placeholder="Search the web...">
            </div>
        </div>
    </main>

    <div id="editIcon" onclick="toggleEditMenu()">
        <img src="icons/edit.png" alt="Edit Icon">
    </div>

    <div id="editMenu">
        <a href="https://github.com/rifsxd/my-comfy-homepage/edit/main/index.html" class="editLink" target="_blank"
            rel="noopener noreferrer">Edit Code</a>
        <a href="https://github.com/rifsxd/my-comfy-homepage/edit/main/css/style.css" class="editLink" target="_blank"
            rel="noopener noreferrer">Edit Style</a>
        <a href="https://github.com/rifsxd/my-comfy-homepage/edit/main/config.json" class="editLink" target="_blank"
            rel="noopener noreferrer">Edit Config</a>
        <a href="https://github.com/rifsxd/my-comfy-homepage/" class="editLink" target="_blank"
            rel="noopener noreferrer">Visit Repo</a>
    </div>

    <div id="termButton" onclick="toggleTermSection()">
        <img src="icons/term.png" alt="Term Button">
    </div>
    

    <div id="termSection">
        <div id="termContent"></div>
        <input id="termInput" onkeydown="handleTermInput(event)">
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/greetings.js" defer></script>
    <script src="js/editmenu.js" defer></script>
    <script src="js/searchengine.js" defer></script>
    <script src="js/timedate.js" defer></script>
    <script defer src="js/weather.js" defer></script>
    <script src="js/term.js" defer></script>
    <script src="js/themer.js" defer></script>
</body>

</html>
